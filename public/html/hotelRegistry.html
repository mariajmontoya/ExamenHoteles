            <input type="text" id="txthotelName">
        </div>
            <label for="txtProvincia">Provincia</label>                      
            <select id="txtProvincia">
                <option value="">Seleccione una provincia</option>
                <option value="San José">San José</option>
                <option value="Cartago">Cartago</option>
                <option value="Alajuela">Alajuela</option>
                <option value="Heredia">Heredia</option>
                <option value="Guanacaste">Guanacaste</option>
                <option value="Puntarenas">Puntarenas</option>
                <option value="Limón">Limón</option>
            </select>
        </div>

        <div>
            <label for="txtCanton">Cantón</label> 
            <select id="txtCanton" >
                <option value="">Seleccione un cantón</option>
            </select>     
        </div>

        <div>
            <label for="txtDistrito">Distrito</label>
            <select id="txtDistrito">
                <option value="">Seleccione un distrito</option>
            </select>      
        </div>
        <div>

            <div id="mapLocation" style="width: 100%;height: 300px; margin-top: 100px"></div>
        </div> -->

        </div>
        <div>
            <label for="txtCSPhoneClient">Teléfono de servicio al cliente</label>
            <input type="text" id="txtCSPhone">
        </div>
        <div>
            <label for="txtCSEmailClient">Correo del servicio al cliente</label>
            <input type="text" id="txtCSEmail">
        </div>
        <div>
            <label for="txtphoneReservations">Teléfono de reservaciones</label>
            <input type="text" id="txtphoneReservations">
        </div>
        <div>
            <label for="txtemailReservations">Correo de reservaciones</label>
            <input type="text" id="txtemailReservations">
        </div>
        <div class="buttonHotelRegistration">
            <button type="button" id="btnHotel" class="btnRegistro">Registrar hotel</button>
        </div>
