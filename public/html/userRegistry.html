<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../public/css/stylesheet.css">
    </head>
    <header>



    </header>
    <body>
        <div>
            <form>
                <h3>Registro</h3>
                <div>
                    <label for="txtId">Identificacion</label>
                    <input type="text" id="txtId">
                </div>

                <div>
                    <label for="txtFristName">Primer Nombre</label>
                    <input type="text" id="txtFristName">
                </div>

                <div>
                    <label for="txtMiddleName">Segundo Nombre</label>
                    <input type="text" id="txtMiddleName">
                </div>

                <div>
                    <label for="txtLastname">Primer Apellido</label>
                    <input type="text" id="txtLastname">
                </div>

                <div>
                    <label for="txtSecondLastname">Segundo Apellido</label>
                    <input type="text" id="txtSecondLastname">
                </div>

                <div>
                    <label for="txtDateBirth">Fecha de nacimiento</label>
                    <input type="text" id="txtDateBirth">
                </div>

                <div>
                    <label for="txtGender">Sexo</label>
                    <input type="text" id="txtGender">
                </div>

                <div>
                    <label for="txtPicture">Foto</label>
                    <input type="text" id="txtPicture">
                </div>

                <div>
                    <label for="txtEmail">Correo electronico</label>
                    <input type="text" id="txtEmail">
                </div>

                <div>
                    <label for="txtPassword">Contraseña</label>
                    <input type="text" id="txtPassword">
                </div>

                <div>
                    <label for="txtPasswordConfirmation">Confirmacion Contraseña</label>
                    <input type="text" id="txtPasswordConfirmation">
                </div>

                <div class="buttonContainer">
                    <button type="button" id="btnRegistro" class="btn-registro">Registrar</button>
                </div>
            </form>
        </div>
        <script src="../js/client/client.controller.js"></script>
        <script src="../js/client/client.service.js"></script>
    </body>
</html>
