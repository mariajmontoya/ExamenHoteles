<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <header>



    </header>
    <body>
        <div>
            <form class = "registry">
                <h1>Registro</h1>
                <div>
                    <!-- <label for="txtId">Identificacion</label> -->
                    <input name="name" type="text" class="f-input" id="txtId" placeholder="Identificacion"> 
                </div>

                <div>
                    <!-- <label for="txtFristName">Primer Nombre</label> -->
                    <input name="name" type="text" class="f-input" id="txtFristName" placeholder="Primer Nombre">
                </div>

                <div>
                    <!-- <label for="txtMiddleName">Segundo Nombre</label> -->
                    <input  name="name" type="text" class="f-input" id="txtMiddleName" placeholder="Segundo Nombre">
                </div>

                <div>
                    <!-- <label for="txtLastname">Primer Apellido</label> -->
                    <input name="name" type="text" class="f-input" id="txtLastname" placeholder="Primer Nombre">
                </div>

                <div>
                    <!-- <label for="txtSecondLastname">Segundo Apellido</label> -->
                    <input name="name" type="text" class="f-input" id="txtSecondLastname" placeholder="Segundo Apellido">
                </div>

                <div>
                    <!-- <label for="txtDateBirth">Fecha de nacimiento</label> -->
                    <input name="name" type="date" class="f-input" id="txtDateBirth" placeholder="Fecha de nacimiento">
                   
                </div>

                <div>
                    <!-- <label for="txtGender">Sexo</label>  -->
                    <select name="name" class="f-input" id="txtGender" placeholder="Sexo">
                            <option value="">Seleccione una opción</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                    </select>
                </div>

                <div>
                    <img src="" alt="Foto" id="txtImagen" width="160px" height"160px">
                    <div><button type="button" id="btnSeleccionarImagen">Subir foto</button></div>
                    <!-- <input name="name" type="date" class="f-input" id="txtDateBirth" placeholder="Fecha de nacimiento"> -->
                </div>

                <div>
                    <!-- <label for="txtEmail">Correo electronico</label> -->
                    <input name="name" type="text" class="f-input" id="txtEmail" placeholder="Correo electronico">
                    
                </div>

                <div>
                    <!-- <label for="txtPassword">Contraseña</label> -->
                    <input name="name" type="text" class="f-input" id="txtPassword" placeholder="Contraseña">
                   
                </div>

                <div>
                    <!-- <label for="txtPasswordConfirmation">Confirmacion Contraseña</label> -->
                    <input name="name" type="text" class="f-input" id="txtPasswordConfirmation" placeholder="Confirmacion Contraseña">

                </div>

                <div class="button">
                    <button type="button" id="btnRegistro" class="btn-registro">Registrar</button>
                </div>
            </form>
        </div>

        <script src="../js/client/client.service.js"></script>
        <script src = "../js/application/image.service.js"></script>
        <script src="../js/client/client.controller.js"></script>
    </body>
</html>
